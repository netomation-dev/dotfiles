- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc

- shell:
  - sudo apt update
  - sudo apt -y install fzf zsh curl
  - sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
  - sh -c "sed -i 's/^plugins=(/&vi-mode fzf /' ~/.zshrc"
  - sudo -E usermod -s /bin/zsh $USER
  - zsh
